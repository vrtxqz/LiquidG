<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass - Mini Test</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #4b7bff, transparent 45%),
          radial-gradient(circle at 80% 10%, #ff6ec7, transparent 40%),
          radial-gradient(circle at 70% 80%, #3ed2ff, transparent 45%),
          #070a1a;
        overflow: hidden;
        color: #f5f7ff;
      }

      .scene {
        position: relative;
        width: min(92vw, 760px);
        padding: min(5vw, 32px);
        display: grid;
        place-items: center;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(0.5px);
        opacity: 0.7;
        mix-blend-mode: screen;
        animation: float 8s ease-in-out infinite;
      }

      .orb.one {
        width: 220px;
        height: 220px;
        left: -60px;
        top: 40px;
        background: radial-gradient(circle, rgba(62, 210, 255, 0.8), rgba(62, 210, 255, 0));
        animation-delay: -2s;
      }

      .orb.two {
        width: 260px;
        height: 260px;
        right: -80px;
        top: 160px;
        background: radial-gradient(circle, rgba(255, 110, 199, 0.7), rgba(255, 110, 199, 0));
        animation-delay: -4s;
      }

      .orb.three {
        width: 240px;
        height: 240px;
        bottom: -80px;
        left: 160px;
        background: radial-gradient(circle, rgba(75, 123, 255, 0.6), rgba(75, 123, 255, 0));
        animation-delay: -1s;
      }

      .glass {
        position: relative;
        width: min(90vw, 660px);
        padding: clamp(24px, 4vw, 40px);
        border-radius: 32px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.04)
        );
        box-shadow:
          0 30px 60px rgba(8, 12, 35, 0.6),
          inset 0 1px 1px rgba(255, 255, 255, 0.4),
          inset 0 -10px 30px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(22px) saturate(160%);
      }

      .glass::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(
          160deg,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0) 45%
        );
        opacity: 0.7;
        pointer-events: none;
      }

      .glass::after {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        pointer-events: none;
      }

      .header {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
        text-align: left;
      }

      .header h1 {
        margin: 0;
        font-size: clamp(1.8rem, 3vw, 2.4rem);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .header p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.75);
      }

      .progress {
        position: relative;
        z-index: 1;
        margin-top: 24px;
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
      }

      .progress span {
        display: block;
        height: 100%;
        width: 60%;
        border-radius: inherit;
        background: linear-gradient(90deg, #7b8cff, #45d4ff);
        box-shadow: 0 0 16px rgba(69, 212, 255, 0.6);
      }

      .question {
        position: relative;
        z-index: 1;
        margin-top: 28px;
        font-size: 1.15rem;
        font-weight: 600;
      }

      .answers {
        position: relative;
        z-index: 1;
        display: grid;
        gap: 14px;
        margin-top: 18px;
      }

      .answer {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
      }

      .answer:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 20px rgba(10, 15, 36, 0.3);
      }

      .answer input {
        accent-color: #7b8cff;
      }

      .meta {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 26px;
        gap: 12px;
        flex-wrap: wrap;
      }

      .timer {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 12px 22px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(120deg, #7b8cff, #45d4ff);
        color: #0a0f24;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(69, 212, 255, 0.25);
      }

      .cta span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #0a0f24;
        box-shadow: 0 0 12px rgba(10, 15, 36, 0.5);
      }

      .stats {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-top: 22px;
      }

      .stat {
        padding: 12px 14px;
        border-radius: 16px;
        background: rgba(7, 10, 26, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat strong {
        display: block;
        font-size: 1.1rem;
      }

      .stat span {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.65);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-16px);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="orb one"></div>
      <div class="orb two"></div>
      <div class="orb three"></div>

      <main class="glass">
        <header class="header">
          <h1>Liquid Glass Test</h1>
          <p>
            Bài test nhanh với giao diện kính lỏng. Chọn đáp án đúng và nhấn
            tiếp tục nhé.
          </p>
        </header>

        <div class="progress" aria-hidden="true">
          <span></span>
        </div>

        <div class="question">Câu 3/5 — Trong CSS, thuộc tính nào tạo hiệu ứng blur nền?</div>

        <div class="answers">
          <label class="answer">
            <input type="radio" name="answer" checked />
            <span>backdrop-filter</span>
          </label>
          <label class="answer">
            <input type="radio" name="answer" />
            <span>mix-blend-mode</span>
          </label>
          <label class="answer">
            <input type="radio" name="answer" />
            <span>clip-path</span>
          </label>
          <label class="answer">
            <input type="radio" name="answer" />
            <span>box-decoration-break</span>
          </label>
        </div>

        <div class="meta">
          <div class="timer">⏱ 00:42 còn lại</div>
          <button class="cta" type="button">
            <span></span>
            Câu tiếp theo
          </button>
        </div>

        <div class="stats">
          <div class="stat">
            <strong>72%</strong>
            <span>Đúng</span>
          </div>
          <div class="stat">
            <strong>1.2k</strong>
            <span>Người tham gia</span>
          </div>
          <div class="stat">
            <strong>4.8</strong>
            <span>Đánh giá</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
