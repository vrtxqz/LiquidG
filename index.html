<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liquid Glass Distort</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .glass-container {
      position: relative;
      width: 420px;
      height: 520px;
      border-radius: 32px;
      overflow: hidden;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .liquid-layer {
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, #00c6ff, #0072ff, #00c6ff);
      opacity: 0.15;
      animation: liquidFlow 12s linear infinite;
      filter: url(#distort);
    }

    @keyframes liquidFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 80px 40px;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 16px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.3rem;
      opacity: 0.9;
      margin: 0 0 32px;
    }

    .btn {
      display: inline-block;
      padding: 16px 48px;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 999px;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.4s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,114,255,0.4);
    }
  </style>
</head>
<body>
  <svg style="position:absolute; width:0; height:0;">
    <filter id="distort">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <div class="glass-container">
    <div class="liquid-layer"></div>
    <div class="content">
      <h1>Liquid Glass</h1>
      <p>Minimal. Smooth. Distorted. Real.</p>
      <a href="#" class="btn">Try Now</a>
    </div>
  </div>
</body>
</html>
